{{ define "form" }}
  <div>
    <dl>
      <dt><label for="name">Name</label></dt>
      <dd><input type="text" name="Name" id="name" value="{{ .Name }}"/></dd>
      <dt><label for="url">URL</label></dt>
      <dd><input type="text" name="Url" id="url" value="{{ .Url }}"/></dd>
      <dt><label for="answer">Answer</label></dt>
      <dd><input type="text" name="Answer" id="answer" value="{{ .Answer }}"/></dd>
      <dt><label for="second">Second Round</label></dt>
      <dd>
        <input type="checkbox" id="second" value="true"/>
        <input type="hidden" name="SecondRound" value="{{ .SecondRound }}"/>
      </dd>
      <dt><label for="unlocked">Unlock Index</label></dt>
      <dd>
        <input type="text" id="unlocked" name="UnlockIdx" value="{{ .UnlockIdx }}"/>
      </dd>
      <dt><label for="meta">Metapuzzle</label></dt>
      <dd>
        <input type="checkbox" id="meta" value="true"/>
        <input type="hidden" name="Metapuzzle" value="{{ .Metapuzzle }}"/>
      </dd>
    </dl>
    <input type="submit" value="Submit" data-disable-with="Submitting..."/>
  </div>
{{ end }}
