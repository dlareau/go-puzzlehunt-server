{{ define "title" }}Pirate Map{{ end }}

{{ define "content" }}
  <div id='map'>
    <img src='/assets/map.png' width=800/>


    {{ with $data := . }}
    {{ range $i, $puzzle := $data.Puzzles }}
      <div id='puzzle{{ $i }}'
           class='puzzle {{ if PuzzleSolved $data.Solutions $data.Team $puzzle }}solved{{end}}'>
        <a href='/map/puzzles/{{ .Slug }}'>P{{ .UnlockIdx }}</a>
        {{ if SolutionFor $data.Solutions $data.Team $puzzle }}
        {{ else }}
          <img class='cloud' src='/assets/cloud.png'/>
        {{ end }}
      </div>
    {{ end }}
    {{ end }}
  </div>
{{ end }}
